{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Booster Pack</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <h1>¡Felicidades! Has obtenido nuevos Pokémon:</h1>
    <div class="card-container">
      {% comment %} {% for pokemon in pokemons %} {% endcomment %}
      <div class="card">
        <h2>{{ pokemon.name }}</h2>
        <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}" />
        <p>{{ pokemon.details }}</p>
      </div>
      {% comment %} {% endfor %} {% endcomment %}
    </div>
  </body>
</html>
