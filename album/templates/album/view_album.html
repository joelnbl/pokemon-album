{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Pokémon Album</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <h1>My Pokémon Album</h1>
    <div class="container">
      {% for pokemon in pokemons %}
      <div class="card">
        <h2>{{ pokemon.name }}</h2>
        <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}" />
        <p>{{ pokemon.details }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
